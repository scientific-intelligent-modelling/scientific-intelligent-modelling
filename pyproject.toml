[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "scientific_intelligent_modelling"
version = "0.1.0"
description = "A unified toolkit that integrates many external libraries"
readme = "README.md"
authors = [
  { name = "kai li", email = "kai.li@ia.ac.cn" }
]
license = { file = "LICENSE" }
keywords = ["modeling", "gplearn", "integration"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = ">=3.7"

# 如果你的库还依赖 numpy / scipy / pandas 等，可以在此声明
dependencies = [
    "scikit-learn>=1.0.2",
    "joblib>=1.0.0"
]

[tool.setuptools]
packages = { find = { where = ["scientific_intelligent_modelling"] } }
include-package-data = true

