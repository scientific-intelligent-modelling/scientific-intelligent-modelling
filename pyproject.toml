[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "scientific-intelligent-modelling"  # pip install 时使用的包名
version = "0.1.0"
description = "A single toolkit that wraps gplearn (and possibly other modules)."
readme = "README.md"
authors = [
  { name = "YourName", email = "your.email@example.com" }
]
license = { file = "LICENSE" }
keywords = ["genetic programming", "symbolic regression", "modeling"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = ">=3.7"

# 如果你的库还依赖 numpy / scipy / pandas 等，可以在此声明
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.6.0",
    "pandas>=1.2.0"
]

[tool.setuptools]
packages = { find = { where = ["scientific_intelligent_modelling"] } }
include-package-data = true

